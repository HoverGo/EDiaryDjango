{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock title %}


{% block main %}
    <div class="users_login">
        <form class="login_form" method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.email }}
            </div>
            <div class="mb-3">
                {{ form.password }}
            </div>
            <div class="red">
                {{ form_error }}
            </div>


            <div class="text-center"><button type="submit" class="btn btn-success mt-3 w-100">Login</button></div>
        </form>
    </div>
{% endblock main %}
