{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="header container-fluid mt-3">
            <div class="container">
                <div class="row align-items-center border">
                    <a href="#" class="logo col-2"><img src="{% static 'main/img/book_logo.png' %}" alt="Logo"></a>
                
                    <nav class="col-6 d-flex justify-content-around">
                        <a href="#">News</a>
                        <a href="#">Schedule</a>
                        <a href="#">Evaluations</a>
                        <a href="#">About us</a>
                    </nav>
                
                    <div class="authentication col-4 d-flex justify-content-around">
                        <a href="#" class="mr-2">Sign in</a>
                        <a href="#">Sign up</a>
                    </div>
                </div>
                
            </div>
        </div>
        
    </header>

    <main>
        <div class="container-fluid">
            <div class="container mt-5 h-100vh border">
                {% block main %}
                {% endblock %}
            </div>

        </div>
        
    </main>
</body>
</html>
